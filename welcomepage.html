<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    .sale-banner {
      background: url('https://example.com/sports-banner.jpg') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    .sale-banner h1 {
      font-size: 48px;
      margin: 0;
    }
    .sale-banner p {
      font-size: 19px;
      margin: 15px 0;
    }
    .offer {
      background-color: #ff4c4c;
      display: inline-block;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }
    .offer:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

<div class="sale-banner">
  <h1>Gear Up & Save Big!</h1>
  <p>Up to <strong>50% OFF</strong> on all Sports Equipment</p>
  <p>Use code <strong>SPORT10</strong> for an extra 10% off your first order</p>
  <a href="/shop-now" class="offer">Shop Now</a>
</div>

</body>
</html>
